<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator kodów</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header><h1>Generator kodów</h1></header>

<section class="input">
    <fieldset>
        <legend>Barcode Generator</legend>

        <label>Wprowadź tekst:<br>
            <input type="text" id="txt">
        </label><br>

        <label>Wprowadź kod EAN13 (bez liczby kontrolnej):<br>
            <input type="number" id="kod">
        </label><br>

        <label>
            <input type="checkbox" id="gwarancja"> Dodaj gwarancję
        </label><br>

        <button id="genBtn">Generuj</button>
    </fieldset>
</section>

<section class="output">
    <h2>Podgląd</h2>
    <img id="normal" alt="normal">
    <img id="lustro" alt="lustro">

    <div class="download">
        <a id="dlNormal" download="output-normal.bmp">Pobierz normal</a>
        <a id="dlLustro"  download="output-lustro.bmp">Pobierz lustro</a>
    </div>
</section>

<script src="assets/js/builder.js"></script>
</body>
</html>
